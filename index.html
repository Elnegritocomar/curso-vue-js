<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Vue Js - GitHub</title>
  </head>

  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>

      <input type="text" v-model="novaFruta" @keyup.enter="agregarFruta" />
      <button @click="agregarFruta">Agregar</button>

      <ul>
        <li v-for="fruta of frutas">
          {{ fruta.nome }} - {{ fruta.quantidade }}
          <span v-if="fruta.quantidade === 0"> - Sin Stock</span>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/01.js"></script>
  </body>
</html>
